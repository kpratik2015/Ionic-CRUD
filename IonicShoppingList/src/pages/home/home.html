<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>
    <ion-buttons end> <!--Gonna place this button at the end-->
      <button navPush="AddShoppingItemPage" ion-button> <!--this is a declarative way of telling ionic that we want to go to addshoppingitempage-->
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items 
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList$ | async" >
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
