<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ item?.name }}</ion-title>  <!--? because we don't know what item would be at runtime. Also allows navigating on null without app breaking-->
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="item.name" placeholder="Apple" ></ion-input> <!--This allows to capture text input when using ngModel-->
    </ion-item>
  
    <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-input [(ngModel)]="item.quantity" type="number" placeholder="1" ></ion-input> 
    </ion-item>
  
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input [(ngModel)]="item.price" type="number" placeholder="30.0" ></ion-input> 
    </ion-item>

    <button ion-button block clear  (click)="saveItem(item)">Save</button>

</ion-content>
